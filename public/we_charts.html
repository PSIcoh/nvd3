  <script>
    nv.addGraph(function() {
      var height = nv.utils.windowSize().height;
      var width = nv.utils.windowSize().width;

      var chart = nv.models.multiBarChart()
        .height(height)
        .width(width)
        .stacked(true);

        // sample data select
        var someDataz = [
                          {
                              key: "Leads",
                              color: "rgba(74, 210, 141, 0.75)",
                              values: [
                                // x is the week of cohort
                                // y is the number of companies
                                  {x: 0, y: 1},
                                  {x: 1, y: 2},
                                  {x: 2, y: 2}
                              ]
                          },
                          {
                              key: "Research",
                              color: "rgba(44, 50, 195, 0.75)",
                              values: [
                                  {x: 0, y: 0},
                                  {x: 1, y: 1},
                                  {x: 2, y: 3}
                              ]
                          },
                          {
                            key: "Invested/Monitor",
                            color: "rgba(255, 73, 236, 0.75)",
                            values: [
                              {x: 0, y: 0},
                              {x: 1, y: 0},
                              {x: 2, y: 1}
                            ]
                          }
                        ];

      chart.xAxis.tickFormat(d3.format(',f')).axisLabel('Cohort');

      chart.yAxis.tickFormat(d3.format(',.2f'));

      chart.legend.vers('furious');

      chart.noData("What do you want, kid?");

      d3.select('#chart2 svg')
        .datum(someDataz)
        .call(chart);
    });
